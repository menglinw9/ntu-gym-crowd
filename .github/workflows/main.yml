name: NTU Gym Scraper

on:
  schedule:
    - cron: '0,15,30,45 22,23,0-13 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      # 設定 R 套件快取路徑
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-cache-${{ hashFiles('**/ntugym_crowd.R') }}
          restore-keys: |
            ${{ runner.os }}-r-cache-

      - name: Install system dependencies
        if: steps.cache-r-packages.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev

      - name: Install R packages
        if: steps.cache-r-packages.outputs.cache-hit != 'true'
        run: |
          Rscript -e 'install.packages(c("rvest", "stringr", "readr", "lubridate"))'

      - name: Run Scraper
        run: Rscript ntugym_crowd.R

      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -f ntu_gym_flow.csv ]; then
            git add ntu_gym_flow.csv
            # 只有在檔案內容真的有變動時才 commit
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "Update gym data: $(date)"
              git push
            fi
          else
            echo "Error: ntu_gym_flow.csv not found!"
            exit 1
          fi
