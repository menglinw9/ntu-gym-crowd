name: NTU Gym Scraper

on:
  schedule:
    - cron: '0 * * * *'  # 每小時執行一次 (整點執行)
  workflow_dispatch:      # 允許我們手動點擊按鈕來測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("rvest", "stringr", "readr", "lubridate"))'

      - name: Run Scraper
        run: Rscript scraper.R

      - name: Commit and Push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ntu_gym_flow.csv
          git commit -m "Update gym data: $(date)" || echo "No changes to commit"
          git push
