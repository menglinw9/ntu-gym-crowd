name: NTU Gym Scraper

on:
  schedule:
    - cron: '0,15,30,45 * * * *'  # 每 15 分鐘執行一次
  workflow_dispatch:              # 允許手動執行測試

permissions:
  contents: write                 # 再次確保有寫入權限

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      # 關鍵修正：安裝 rvest 需要的 Linux 系統依賴
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("rvest", "stringr", "readr", "lubridate"))'

      - name: Run Scraper
        # 這裡已修正為你的檔案名稱
        run: Rscript ntugym_crowd.R

      - name: Commit and Push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ntu_gym_flow.csv
          git commit -m "Update gym data: $(date)" || echo "No changes to commit"
          # 修改這裡：明確告訴它推送到 main 分支
          git push origin HEAD:main
